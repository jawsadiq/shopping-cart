<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Shopping Cart</h1>
    
    <div class="row" id="products">
      <div class="col-md-4">
        <div class="product card">
          <img src="images/product1.jpg" alt="Product 1" class="product-image card-img-top">
          <div class="card-body">
            <h5 class="product-name card-title">Yellow t-shirt</h5>
            <p class="card-text">$10</p>
            <button class="btn btn-primary" onclick="addToCart(0)">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product card">
          <img src="images/product2.jpg" alt="Product 2" class="product-image card-img-top">
          <div class="card-body">
            <h5 class="product-name card-title">White t-shirt with heart</h5>
            <p class="card-text">$20</p>
            <button class="btn btn-primary" onclick="addToCart(1)">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product card">
          <img src="images/product3.jpg" alt="Product 3" class="product-image card-img-top">
          <div class="card-body">
            <h5 class="product-name card-title">White t-shirt with multi heart</h5>
            <p class="card-text">$15</p>
            <button class="btn btn-primary" onclick="addToCart(2)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    
   
    <div class="cart-items">
      <!-- Cart items will be dynamically added here -->
      <div class="cart-item">
        <!-- Item description and details -->
        <div class="row">
          <div class="col-lg-4">
            <span class="item-name">Product Name</span>
          </div>
          <div class="col-lg-4">
            <span class="item-price">$10.00</span>
          </div>
          <div class="col-lg-4">
            <!-- Remove button -->
            <button class="btn btn-secondary">Remove</button>
          </div>
        </div>
      </div>
      <!-- Add more cart-item rows for additional items -->
    </div>
    
    
      <div class="total-price text-right mb-4">
        <strong>Total Price:</strong> <span id="totalPrice">$0.00</span>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
        <button class="btn btn-secondary ml-2" onclick="clearCart()">Clear Cart</button>
      
      </div>
